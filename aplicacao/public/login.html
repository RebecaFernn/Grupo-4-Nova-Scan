<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="listarEmpresa()">
    <div class="campo">
        <span>Código da empresa</span>
        <input id="cod_input" type="text" placeholder="" />
    </div>
    <div class="campo">
        <span>E-mail:</span>
        <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
    </div>
    <div class="campo">
        <span>Senha:</span>
        <input id="senha_input" type="password" placeholder="******" />
    </div>
    <button class="botao" onclick="entrar()">Fazer login</button>
    <button onclick="window.location.href='testeCadastrar.html'">Pagina de cadastro</button>
</body>

</html>
<script>

    var listaEmpresas = []

    function entrar() {

        var codigoVar = Number(cod_input.value);
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        // validando se as inputs estão vazias
        if (emailVar == "" || senhaVar == "" || codigoVar == "") {
            alert("todos os campos estão em branco")
        }
        else {
            alert("Campos validados")
        }

        // verificando se o codigo da empresa é valido com o que foi buscada no banco
        for (let i = 0; i < listaEmpresas.length; i++) {
            if (listaEmpresas[i].id == codigoVar) {
                empresaVar = listaEmpresas[i].id
                console.log("Código de empresa válido.");
                break;
            }
            else {
                alert("Código de empresa inválido")
            }
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);
        console.log("FORM CÓDIGO EMPRESA: ", empresaVar)

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar,
                codigoServer: empresaVar,
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.FK_EMPRESA = json.fkEmpresa;
                });

                alert("Login realizado com sucesso")

            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // listando as empresas para ver se o código empresa é valido
    function listarEmpresa() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        listaEmpresas.push(empresa);

                        console.log("Lista de empresas cadastradas")
                        console.log(listaEmpresas[0].id)
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }
</script>
